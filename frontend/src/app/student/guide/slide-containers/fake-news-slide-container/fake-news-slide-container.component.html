<h1>Fake News</h1>
<h2>Whatever copy/HTML we need</h2>

<p>All slides: {{ slidesCount }}</p>
<p>Current slide: {{ currentSlideId + 1 }}</p>

<ng-container *ngIf="currentSlideId === 0">
  Example Slide 1

  <button (click)="prev()">Go to previous slide</button>
  <button (click)="next()">Go to next slide</button>
</ng-container>

<ng-container *ngIf="currentSlideId === 1">
  Example Slide 2
  <button (click)="prev()">Go to previous slide</button>
  <button (click)="next()">Go to next slide</button>
</ng-container>

<ng-container *ngIf="currentSlideId === 2">
  <app-highlights-slide
    [imageSrc]="'https://cdn.vox-cdn.com/thumbor/Ei4ydi9WDwJW-dpSW_QWMiVULNs=/0x0:2012x1341/1820x1213/filters:focal(0x0:2012x1341):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg'"
    [highlights]="highlights"
  ></app-highlights-slide>
</ng-container>
