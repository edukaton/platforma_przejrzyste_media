<div class="app row">
  <app-nav-inside-menu #menu *ngIf="!isRouteLogin"></app-nav-inside-menu>

  <app-nav class="nav" (toggle)="menu.toggleNavMenu($event)" *ngIf="!isRouteLogin"></app-nav>

  <div class="main">
    <router-outlet></router-outlet>
  </div>

  <img class="contact" src="/assets/images/contact.svg" alt="" (click)="contact.toggleContactMenu()">
  <app-contact #contact></app-contact>

  <img src="/assets/images/cloud--white.svg" class="white-cloud">
</div>
